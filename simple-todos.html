<head>
  <title>Todo list</title>
</head>

<body>
<div class="container">
  <header>
      <h1>Todo List</h1>
  </header>
<form class="new-task">
  <input type="text" name="text" placeholder="Place new text in here"/>
</form>

  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</div>    
  </body>

  <template name="task">
    <li class="{{#if checked}}checked{{/if}}">{{text}}
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
    <span class="text">{{text}}</span>
    </li>
  </template>
